<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administración Println</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="main">
        <div class="login-top">
            <div class="container">
                <div class="login-title">
                    <h4 class="title">Bienvenido al sistema de administración de Println.</h4>
                </div>
                <div id="loginbox" class="loginbox">
                    <form action="#" method="post" name="login" id="login-form" onsubmit="return validateForm()">
                        <fieldset class="input">
                            <p id="login-advice">
                                <label for="modlgn_username">Esta página es exclusiva para los usuarios administradores.</label>
                            </p>
                            <p id="login-form-username">
                                <label for="modlgn_username">Ingrese su correo:</label>
                                <input id="modlgn_username" type="text" name="email" class="inputbox" size="18" autocomplete="off" />
                            </p>
                            <p id="login-form-password">
                                <label for="modlgn_passwd">Ingrese su contraseña:</label>
                                <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off" />
                            </p>
                            <input type="submit" name="Submit" class="button" value="Ingresar" />
                            <div class="remember">
                                <p>
                                    <label for="modlgn_remember">¿Problemas para iniciar sesión? Contacte al equipo de <a href="#" onclick="showSupportModal()"><b>Soporte.</b></a></label>
                                </p>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSupportModal()">&times;</span>
            <p>Soporte Println:</p>
            <p>Println@soporte.com o llame al teléfono 449 278 50 36</p>
        </div>
    </div>

    <script src="/javascript/login.js"></script>
</body>
</html>
